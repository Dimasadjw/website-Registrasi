<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Registrasi IT PNM Summit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F5FF;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .error {
            color: red;
        }

        .form-title {
            text-align: center;
            color: #000000;
        }

        .btn-submit {
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        .navbar-brand {
            margin-left: 30px;
        }

        .nav-link {
            color: white;
        }

        @media (max-width: 992px) {
            .offcanvas {
                width: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar untuk Desktop -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IT PNM Summit</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link" class="fas fa-home">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" class="fas fa-info-circle">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"  class="fas fa-envelope">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar untuk Mobile -->
    <nav class="navbar navbar-dark bg-dark shadow-sm d-lg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">IT PNM Summit</a>
        </div>
    </nav>

    <!-- Sidebar untuk Mobile -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-tachometer-alt">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-cog">Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-sign-in-alt">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- Sidebar untuk Desktop -->
    <div class="d-flex">
        <nav class="bg-dark text-white p-3 d-none d-lg-block" style="width: 250px; min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white"class="fas fa-tachometer-alt">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"class="fas fa-cog">Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-sign-in-alt">Login</a></li>
            </ul>
        </nav>
        <div class="container">
            <h2 class="form-title">Registrasi</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Masukkan Nama Lengkap" required>
                    <div class="error" id="fullnameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Konfirmasi password"
                        required>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                        placeholder="Masukkan Konfirmasi Password" required>
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="dob" required>
                    <div class="error" id="dobError"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor HP</label>
                    <input type="text" class="form-control" id="phone" placeholder="+62" required>
                    <div class="error" id="phoneError"></div>
                </div>
                <button type="submit" class="btn btn-secondary" id="submitBtn" disabled>Daftar</button>
            </form>
        </div>
        <script>
            document.getElementById('registrationForm').addEventListener('input', function () {
                let isValid = true;

                // Nama Lengkap minimal 3 karakter
                let fullname = document.getElementById('fullname').value;
                if (fullname.length < 3) {
                    document.getElementById('fullnameError').innerText = "Nama minimal 3 karakter";
                    isValid = false;
                } else {
                    document.getElementById('fullnameError').innerText = "";
                }

                // validasi email
                let email = document.getElementById('email').value;
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById('emailError').innerText = "Format email tidak valid";
                    isValid = false;
                } else {
                    document.getElementById('emailError').innerText = "";
                }

                // Password minimal 8 karakter
                let password = document.getElementById('password').value;
                if (password.length < 8) {
                    document.getElementById('passwordError').innerText = "Password minimal 8 karakter";
                    isValid = false;
                } else {
                    document.getElementById('passwordError').innerText = "";
                }

                // Konfirmasi password harus sama
                let confirmPassword = document.getElementById('confirmPassword').value;
                if (confirmPassword !== password) {
                    document.getElementById('confirmPasswordError').innerText = "Password tidak cocok";
                    isValid = false;
                } else {
                    document.getElementById('confirmPasswordError').innerText = "";
                }

                // Tanggal lahir harus sebelum 2006
                let dob = new Date(document.getElementById('dob').value);
                let minDate = new Date('2006-01-01');
                if (dob >= minDate) {
                    document.getElementById('dobError').innerText = "Tanggal lahir harus sebelum 2006";
                    isValid = false;
                } else {
                    document.getElementById('dobError').innerText = "";
                }

                // Nomor HP format Indonesia (+62xxxxxxxxxx)
                let phone = document.getElementById('phone').value;
                let phonePattern = /^\+62[0-9]{8,11}$/;
                if (!phonePattern.test(phone)) {
                    document.getElementById('phoneError').innerText = "Format nomor HP tidak valid";
                    isValid = false;
                } else {
                    document.getElementById('phoneError').innerText = "";
                }

                submitBtn.disabled = !isValid;
                submitBtn.classList.toggle('btn-primary', isValid);
                submitBtn.classList.toggle('btn-secondary', !isValid);
            });

            document.getElementById('registrationForm').addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Registrasi berhasil!');
                this.reset();
                document.getElementById('submitBtn').disabled = true;
                window.location.href = 'dashboard.html';
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
