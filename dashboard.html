<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Registrasi IT PNM Summit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F5FF;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .error {
            color: red;
        }

        .form-title {
            text-align: center;
            color: #000000;
        }

        .btn-submit {
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
        }

        .navbar-brand {
            margin-left: 30px;
        }

        .nav-link {
            color: white;
        }

        @media (max-width:768px) {
            .offcanvas {
                width: 250px;
                max-width: 80%;
                /* Supaya tetap proporsional di layar kecil */
                transition: transform 0.3s ease-in-out;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar untuk Desktop -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IT PNM Summit</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link" class="fas fa-home">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" class="fas fa-info-circle">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" class="fas fa-envelope">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar untuk Mobile -->
    <nav class="navbar navbar-dark bg-dark shadow-sm d-lg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">IT PNM Summit</a>
        </div>
    </nav>

    <!-- Sidebar untuk Mobile -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-tachometer-alt">Dashboard</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-cog">Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-sign-in-alt">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- Sidebar untuk Desktop -->
    <div class="d-flex">
        <nav class="bg-dark text-white p-3 d-none d-lg-block" style="width: 250px; min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-tachometer-alt">Dashboard</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-cog">Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white" class="fas fa-sign-in-alt">Login</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
